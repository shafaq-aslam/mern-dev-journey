<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Layout</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap');

        * {
            margin: 0;
            padding: 0;
            /* background-color: #ffa5ab;
            box-sizing: border-box; */
        }

        body {
            height: 100vh;
            width: 100vw;
        }

        header {
            background-color: #a53860;
            height: 50px;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        .mainDiv {
            width: 90%;
            height: 80%;
            border: 2px solid palevioletred;
            background-color: #da627d;
            margin: 15px 77px;
            border-radius: 5px;
            position: absolute;
        }

        .mainDiv div {
            height: 80%;
            width: 45%;
            border-radius: 5px;
        }

        .mainDiv .diva {
            background-color: #fec89a;
            position: absolute;
            margin-top: 55px;
            margin-left: 50px;
        }

        .mainDiv .divb {
            background-color: #deaf79;
            position: absolute;
            margin-top: 55px;
            margin-left: 700px;
        }

        .textBlock {
            width: 80%;
            height: 250px;
            /* background-color: #fff; */
            border: 2px solid #a53860;
            margin: auto;
            margin-top: 620px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        p {
            text-align: center;
            margin: 125px auto;
            font-weight: bolder;
            font-size: 2rem;
            /* font-family: 'Courier New', Courier, monospace; */
            font-family: "EB Garamond", serif;
        }

        footer{
            height: 50px;
            width: 100vw;
            background-color: #a53860;
        }
    </style>
</head>

<body>
    <header>

    </header>

    <div class="mainDiv">
        <div class="diva"></div>
        <div class="divb"></div>
    </div>

    <div class="textBlock">
        <p>It is never too late to be what you might have been</p>
    </div>

    <footer>
    </footer>
</body>

</html>
