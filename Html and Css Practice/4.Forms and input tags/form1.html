<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration - Form</title>
</head>

<body>

    <h1>Event Registration</h1>
    <form>

        <label for="name">Name: </label>
        <input type="text" name="name" id="name" placeholder="Enter your name here">
        <br><br>

        <label for="email">Emai ID: </label>
        <input type="email" name="email" id="email" placeholder="Enter your email here">
        <br><br>

        <label for="phoneNum">Phone Number: </label>
        <input type="tel" name="phoneNum" id="phoneNum" placeholder="Enter phone number here">
        <br><br>

        <label for="occupation">Occupation: </label>
        <select name="occupation" id="occupation">
            <option value="student">Student</option>
            <option value="professional">Professional</option>
            <option value="other">Other</option>
        </select>
        <br><br>

        <fieldset>
            <legend>Topics of interest</legend>
            <label for="html">HTML</label>
            <input type="checkbox" name="html" id="html">
            <label for="css">CSS</label>
            <input type="checkbox" name="css" id="css">
            <label for="javascript">JavaScript</label>
            <input type="checkbox" name="javascript" id="javascript">
        </fieldset>
        <br>

        <label for="comment">Commnet: </label><br>
        <textarea name="comment" id="comment" placeholder="Comment here..." cols="40" rows="10"></textarea>
        <br><br>
        
        <input type="submit" value="Register">
    </form>

</body>

</html>
