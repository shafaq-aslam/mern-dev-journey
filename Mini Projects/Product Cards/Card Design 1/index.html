<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card Design 1</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4e315e8c34.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="parent-box">
        <div class="child-box1">
            <div class="product-section">
                <div class="icon-section">
                    <i class="fa-solid fa-share-nodes icon"></i>
                    <i class="fa-regular fa-heart icon"></i>
                </div>
                <img src="images/img1.png" alt="apple">
                <div class="product-view">

                </div>
            </div>
        </div>
        <div class="child-box2">
            <div class="product-name">
                <h1>Delicious Apples</h1>
                <p>COD: 45999</p>
            </div>

            <h6><span>R$</span>7.93</h6>

            <div class="clr-section">
                <p>Select a color</p>
                <div class="color-box">
                    <img src="" alt="">
                    <img src="" alt="">
                    <img src="" alt="">
                    <img src="" alt="">
                </div>
            </div>

            <p>Benefits</p>
            <ul>
                <li>Apples are nutricious</li>
                <li>Apples may be good for weight loss</li>
                <li>Apples may be good for bone health</li>
                <li>They're linked to a lowest risk of diabetes</li>
            </ul>

            <button> to card</button>
        </div>
    </div>
</body>

</html>
