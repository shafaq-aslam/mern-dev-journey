<!DOCTYPE html>
<html lang="en">

<head>

    <!-- The <meta charset="UTF-8"> tag is an HTML metadata tag used to define the character encoding of a webpage. -->
    <!-- <meta> → A metadata tag that provides information about the webpage (not displayed on the page).
charset="UTF-8" → Specifies that the page should use UTF-8 encoding (Unicode Transformation Format - 8 bit). -->
    <!-- UTF-8 supports all characters from different languages (English, Arabic, Chinese, etc.).     -->
    <meta charset="UTF-8">

    <!-- This meta tag is used to ensure that Internet Explorer (IE) uses the latest rendering engine available instead of an older compatibility mode. -->
    <!-- <meta> → A metadata tag providing instructions to the browser.
http-equiv="X-UA-Compatible" → Tells Internet Explorer how to render the page.
content="IE=edge" → Forces IE to use the latest rendering engine instead of older, buggy versions.-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- This meta tag is used to control the viewport settings for responsive web design, ensuring your webpage adapts to different screen sizes (like mobile, tablet, and desktop). -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="description" content="This page is created for the understanding of meta tags">
    <title>Fevicon, Meta, Title, etc.</title>

    <!-- Favicon -->
    <!-- good practice -->
    <link rel="icon" href="../../Mini Projects/media player/logo.jpeg" type="image/jpeg">

    <!-- Bad practice -->
    <!-- <link rel="image" type="image" href="../../Mini Projects/media player/logo.jpeg"> -->

</head>

</html>
