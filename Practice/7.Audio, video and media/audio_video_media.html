<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Audio, Vedio and media in HTL</title>

<body>
    <!--VIDEO-->
    <video src="iCodeGuru.mp4" height="200" controls></video>
    <video src="iCodeGuru.mp4" height="200" controls loop></video>
    <video src="iCodeGuru.mp4" height="200" controls muted></video>
    <video src="iCodeGuru.mp4" height="200" controls poster="imag.webp"></video>

    <!--AUDIO-->
    <audio src="" controls></audio>
    <audio src="" controls autoplay></audio>
    <audio src="" controls loop></audio>
    <audio src="" controls muted></audio>
    <audio src="" controls preload="auto"></audio>

    <!--MEDIA-->

    </svg>

</body>
