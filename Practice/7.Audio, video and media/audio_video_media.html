<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio, Vedio and media in HTL</title>
</head>
<body>
    <!--VIDEO-->
    <video src="iCodeGuru.mp4" height="200" controls></video>
    <video src="iCodeGuru.mp4" height="200" controls loop></video>
    <video src="iCodeGuru.mp4" height="200" controls muted></video>
    <video src="iCodeGuru.mp4" height="200" controls poster="imag.webp"></video>

    <!-- VIDEO 2nd way -->
     <video controls height="200">
        <source src="iCodeGuru.mp4" type="video/mp4">
     </video>

    <!--AUDIO-->
    <audio src="" controls></audio>
    <audio src="" controls autoplay></audio>
    <audio src="" controls loop></audio>
    <audio src="" controls muted></audio>
    <audio src="" controls preload="auto"></audio>

    <!-- AUDIO 2nd way -->
     <audio controls>
        <source src="" type="audio/mp3">
     </audio>

    <!--MEDIA-->
    <svg>
    </svg>

    <iframe src="https://www.codewithharry.com/" height="300" width="400"></iframe>
    <iframe src="../../Exercises/Resume/resume.html" frameborder="2" height="400" width="600"></iframe>
    <!-- watch -- embed, ?v= -- / -->
    <iframe src="https://www.youtube.com/embed/YhXeZqx2NYA" frameborder="0" height="400" width="400"></iframe>
</body>
</html>
