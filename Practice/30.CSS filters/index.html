<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>

    <style>
        img{
            filter: blur(5px);
        }
    </style>
</head>
<body>
    <img class="img1" src="golgappy.jpg" alt="golgappy">
    <img class="img2" src="cat.jpeg" alt="cat">
    <img class="img3" src="flower.jpg" alt="flower">
    <img class="img4" src="nature.jpg" alt="nature">
</body>
</html>
