<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Element</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Block elements -- start on a new line and take up the full width available to them. 
     Block Elements :<div>, <p>, <h1>, <ul>, <li>, <section>, <article>. 
        
    Inline Elements -- Inline elements do not start on a new line; they flow within the surrounding content, 
    taking up only as much width as their content requires.
    Inline Elements: <span>, <a>, <strong>, <em>, <img>-->
        
    <p>I'm Shafaq Bibi</p>
    <a href="http://www.google.com" target="_blank">Google</a>
    
    <!--Div is a generic container / wrapping container /use for divison -->
    <div>I'm block element</div>
    <a href="http://www.facebook.com">facebook</a>
    <span>I'm span but I'm inline element</span>
    
</body>
</html>
