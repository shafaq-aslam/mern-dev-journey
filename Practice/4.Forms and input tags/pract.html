<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Form</title>
</head>

<body>

    <h1>Login Form</h1>
    <form>
        <label for="email">Enter your Email ID</label>
        <input type="text" id="email" placeholder="Email Id"> <br> <br>

        <label for="password">Enter Password</label>
        <input type="password" id="password" placeholder="Password"> <br> <br>

        <input type="submit" value="submit">
    </form>

    <h1>Registration Form</h1>
    <form>
        <fieldset>
            <legend >Registration form</legend>
            <label for="name">Enter Full Name: </label>
            <input type="text" id="name" placeholder="Enter your full name here"><br>

            <label for="datepicker">Enter your age</label>
            <input type="date" id="datepicker"><br>

            <label for="gender">Male</label>
            <input type="radio" id="gender" name="gender">
            <label for="gender">Female</label>
            <input type="radio" id="gender" name="gender"> <br>

            <label for="courses">Select any course: </label>
            <select name="courses" id="courses" multiple>
                <option value="Web Development">Web Development</option>
                <option value="Mobile App Development">Mobile App Development</option>
                <option value="Full Stack Development">Full Stack Development</option>
                <option value="Mern Stack Development">Mern Stack Development</option>
                <option value="Mean Stack Development">Mean Stack Development</option>
            </select> <br>

            <label for="comment">Any feedback or Comment</label><br>
            <textarea name="textArea" id="comment" cols="50" rows="10"
                placeholder="Enter comment or feedback here...."></textarea> <br><br>
            
            <input type="submit" name="submit" id="submit" value="Mai hn Submit">
        </fieldset>
    </form>

</body>

</html>
