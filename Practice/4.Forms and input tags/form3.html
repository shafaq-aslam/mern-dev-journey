<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex - Form</title>
</head>

<body>

    <h1>Complex Form</h1>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" placeholder="Enter full name here">

            <label for="email">Emai ID: </label>
            <input type="email" name="email" id="email" placeholder="Enter email here">

            <label for="phoneNum">Phone No: </label>
            <input type="tel" name="phoneNum" id="phoneNum" placeholder="Enter phone number here">

            <label for="dob">Date of Birth: </label>
            <input type="date" name="dob" id="dob">

            <label for="radio">Gender:
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>

                <input type="radio" name="gender" id=female">
                <label for="female">Female</label>
            </label>
            <br><br>

            <label for="country">Country: </label>
            <select name="country" id="country">
                <option value="Pakistan">Pakistan</option>
                <option value="India">India</option>
                <option value="Bangladesh">Bangladesh</option>
                <option value="Nepal">Nepal</option>
                <option value="Sri Lanka">Sri Lanka</option>
                <option value="China">China</option>
                <option value="Japan">Japan</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Address</legend>

            <label for="street">Street: </label>
            <input type="text" name="street" id="street">

            <label for="city">City: </label>
            <input type="text" name="city" id="city">

            <label for="state">State: </label>
            <input type="text" name="state" id="state">

            <label for="code">Zip Code: </label>
            <input type="text" name="code" id="code">
        </fieldset>

        <fieldset>
            <legend>Other Information</legend>

            <label for="comment">Comment: </label><br>
            <textarea name="comment" id="comment" placeholder="Enter comment here.." cols="40" rows="10"></textarea>
            <br>

            <label for="agreement">I agree to the terms of services</label>
            <input type="checkbox" name="agreement" id="agreement">
        </fieldset>
        <br>

        <input type="submit" value="Submit">
    </form>

</body>

</html>
