<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Sizing Units</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        p{
            box-sizing: border-box;
            color:blueviolet;
            border: 3px solid rgb(177, 10, 10);
            background-color: blanchedalmond;
        }

        span{
            color: aquamarine;
            background-color: blue;
            border: 2px solid red;
            width: 100;
        }



    </style>
</head>

<body>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Necessitatibus vitae magnam a, officiis cumque dolorem laboriosam exercitationem quas sint, amet assumenda in reiciendis obcaecati maiores labore corrupti modi! In, reprehenderit?</p>

    <span>I'm span</span>
</body>

</html>
